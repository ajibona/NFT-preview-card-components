<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; color: #8d8d8d; font-weight: 300;}
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>
  <header></header>
  <main>
      <section class="section">
        <div class="card">
          <div class="inside-card">
            <div class="card-up">
              <img src="images/icon-view.svg" alt="">
            </div>

            <div class="card-down">
              <h1>Equilibrium #3429</h1>
              <p class="heading-details">Our Equilibrium collection promotes balance and calm.
              </p>

              <div class="price-data-section">
                <div class="price-left">
                  <img class="eth-images" src="images/icon-ethereum.svg" alt="">
                  <h2>0.041 ETH</h2>
                </div>
                
                <div class="price-right">
                  <img class="clock-image" src="images/icon-clock.svg" alt="">
                  <p class="clock-details">3 days left</p>
                </div>
               
              </div>

              <div class="line">

              </div>
              <div class="profile">
                <img class="avatar-image" src="images/image-avatar.png" alt="">
                <p class="avatar-details"> Creation of <span>Jules Wyvern</span></p>
              </div>
            </div>
          </div>
        </div>
      </section>
  </main>
  <!--
 
-->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://ajibona.github.io/working-portfolio/" target="_blank">Ajibona</a>.
    </div>
  </footer>
</body>
</html>
